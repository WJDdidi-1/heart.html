<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");
        let particles = [];
        const particleCount = 1500;
        const heartScale = 100; // 调整比例大小

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.2 + 0.5;
                this.alpha = 0;
                this.speed = Math.random() * 0.05 + 0.01;
                this.targetX = 0;
                this.targetY = 0;
            }

            setTarget(x, y) {
                this.targetX = x;
                this.targetY = y;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 105, 180, ${this.alpha})`; // 粉红色带透明
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                // 使用缓动效果
                this.x += (this.targetX - this.x) * this.speed;
                this.y += (this.targetY - this.y) * this.speed;

                // 渐变出现
                if (this.alpha < 1) this.alpha += 0.02;

                this.draw();
            }
        }

        function createHeartParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                // 生成 0 到 2π 之间的角度
                const theta = Math.random() * Math.PI * 2;

                // 极坐标方程 r = 1 - sin(theta)
                const r = 1 - Math.sin(theta);

                // 转换为笛卡尔坐标并缩放
                const targetX = canvas.width / 2 + heartScale * r * Math.cos(theta);
                const targetY = canvas.height / 2 - heartScale * r * Math.sin(theta);

                // 创建粒子并设置目标位置
                const particle = new Particle();
                particle.setTarget(targetX, targetY);
                particles.push(particle);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle) => particle.update());
            requestAnimationFrame(animate);
        }

        createHeartParticles();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createHeartParticles();
        });
    </script>
</body>
</html>
